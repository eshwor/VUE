<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VUE JS</title>
    <script src="vue.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <div id="app">
      <input type="text" v-on:input="inputFunction">
      <p> {{ sayHello() }} </p>
      <a v-bind:href="googleLink" target="_blank"> {{ google }} </a>
    </div>

    <script type="text/javascript">
      let app = new Vue({
        el : "#app",
        data : {
          message : "Hello Vue World",
          google : "Google",
          googleLink : "https://www.google.com/",
        },
        methods : {
          inputFunction : function(event){
          this.message = event.target.value;
        },
          sayHello : function(){
            return this.message;
          }
        }//End of methods
      });

    </script>


  </body>
</html>
